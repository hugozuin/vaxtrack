<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaxTrack - Dados do Usuário</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>VaxTrack</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Dados do Usuário</h2>
        <form id="form-dados">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            <label for="vacinas">Vacinas:</label>
            <input type="text" id="vacinas" required>
            <button type="submit">Salvar Dados</button>
        </form>
        <section id="dados-usuario">
            <h3>Informações Relevantes</h3>
            <p id="info-vacinas"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 VaxTrack. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
